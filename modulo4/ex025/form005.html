<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmas" value="M">
            <label for="isexmas">Masculino</label>
            <input type="radio" name="sex" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten" checked> 
            <label for="iesten">Tênis</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>

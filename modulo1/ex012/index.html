<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor (CONSOME O SEU PRÓPRIO SERVIÇO DE HOSPEDAGEM)</p>
    <video poster="img/limoes-capa.png" controls loop width="500px">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatidiblidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube (CONSOME O SERVIÇO DO YOUTUBE)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EtjQVqXUPHo?si=IvrGyO30d3qKxlWG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

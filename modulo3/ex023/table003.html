<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: rgb(185, 185, 185);
        }
        .estado{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD(cabecalho):
            TR, TD, TH
        TBODY(corpo):
            TR, TD, TH
        TFOOT(rodape):
            TR, TD, TH
        -->
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="estado">São Paulo</td>
                    <td>45.919.049</td>
                </tr>
                <tr>
                    <td class="estado">Minas Gerais</td>
                    <td>21.168.791</td>
                </tr>
                <tr>
                    <td class="estado">Rio de Janeiro</td>
                    <td>17.264.943</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td>84.352.783</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>

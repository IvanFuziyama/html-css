<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: chocolate;
        }
        tr{
            background-color: azure;
        }
        tr.linha{
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- Hierarquia de tabelas
            TABLE = tabela
            TABLE ROW = linha
            TABLE HEADER = cabeçalho
            TABLE DATA = dado-->
    <table>
        <tr> <!-- tr = TABLE ROW-->
            <td>A1</td> <!-- td = TABLE DATA-->
            <td>B1</td>  <!-- não precisa fechar com tr e td-->
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
    </table>
</body>
</html>

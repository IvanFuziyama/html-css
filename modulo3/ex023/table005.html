<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 350px;
        }
        th,td{
            padding: 8px;
            border: 1px solid black;
        }
        caption{
            font-weight: bolder;
            font-size: 20px;
        }
        col.cnome{
            background-color: aqua;
        }
        col.cgrupo{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup> <!--muda as colunas-->
            <col class="cnome">
            <!--<col class="csexo">
            <col class="ccidade">
            <col class="cprof"> -->
            <col class="cgrupo" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome:</th>
            <th scope="col">Sexo:</th>
            <th scope="col">Idade:</th>
            <th scope="col">Profissão:</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>28</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Mariano</td>
            <td>M</td>
            <td>20</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>

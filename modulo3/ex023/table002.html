<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        tr{
            background-color: azure;
        }
    </style>
</head>
<body>
    <h1>Minha segunda Tabela</h1>
    <!-- Hierarquia de tabelas
            TABLE = tabela
            TABLE ROW = linha
            TABLE HEADER = cabeÃ§alho
            TABLE DATA = dado-->
    <table>
        <tr> <!-- tr = TABLE ROW-->
            <td>A1</td> <!-- td = TABLE DATA-->
            <td>B1</td> 
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
